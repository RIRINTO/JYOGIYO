<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JYOGIYO</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f9954cbb85.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <link href="lib/SB-Admin-2/css/sb-admin-2.min.css" rel="stylesheet">
    <script src="lib/SB-Admin-2/js/sb-admin-2.min.js"></script>

    <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
    <script>

        $(document).ready(function () {
            $(".user_login").on("click", function () {
                val = $(this).val();
                if (val == "관리자") {
                    $("input[type='email']").val("admin@kakao.com")
                    $("input[type='password']").val("p@ssW0rd")
                } else if (val == "스타벅스") {
                    $("input[type='email']").val("za_or@naver.com")
                    $("input[type='password']").val("Asdf123!")
                } else if (val == "맘스터치") {
                    $("input[type='email']").val("hyun_on@naver.com")
                    $("input[type='password']").val("p@ssW0rd")
                } else if (val == "파파존스") {
                    $("input[type='email']").val("hihidaeho@naver.com")
                    $("input[type='password']").val("p@ssW0rd")
                }
            })
        })

    </script>
</head>
<body>
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"
                             style="background-image: url('downloads?path=uploads&file=logo_color_motified.jpeg')"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome!</h1>
                                </div>
                                <br>
                                <form class="user" action="login_form" method="post">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" name="owner_id"
                                               aria-describedby="emailHelp" placeholder="Enter Email Address..."
                                               value="za_or@naver.com">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" name="owner_pwd"
                                               placeholder="Password" value="Asdf123!">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember Me</label>
                                        </div>
                                        <div>
                                            <input type="button" class="user_login btn btn-sm btn-outline-primary"
                                                   value="관리자">
                                            <input type="button" class="user_login btn btn-sm btn-outline-success"
                                                   value="스타벅스">
                                            <input type="button" class="user_login btn btn-sm btn-outline-success"
                                                   value="맘스터치">
                                            <input type="button" class="user_login btn btn-sm btn-outline-success"
                                                   value="파파존스">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-outline-danger btn-user btn-block">Login
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">비밀번호 찾기</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="register.html">회원가입!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
