{% extends 'web/layout.html' %}

{% block content %}
    <script>
        $('span').each(function () {
            if ($(this).html() === "카테고리 관리") {
                $(this).parents('li').addClass('active');
                return false;
            }
        });
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover({
                trigger: 'hover',
                html: true,
                content: function () {
                    return '<img class="img-fluid" src="' + $(this).data('img') + '" />';
                }
            });
        });
	
        function fn_cate_list(){
        	location.href="cate_list"
        }
      

      

    </script>
    
    <!-- category modify Modal-->

    <div class="modal fade" id="CateModModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">카테고리 수정</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">

                    <!-- category modify Modal content -->

                    <div class="row">
                        <div class="col-xl-12 col-lg-12">
                            <div class="card shadow mb-4">
                                <table class="table" style="text-align: center">
                                    <tr>
                                        <th>순번</th>
                                        <td>1</td>
                                    </tr>

                                    <tr>
                                        <th>카테고리명</th>
                                        <td><input type="text" class="form-control" value="싸이버거"></td>
                                    </tr>

                                    <tr>
                                        <th>이미지</th>
                                        <td>
                                            <img src="img/싸이버거.jpg"> <input type="file" class="form-control-file border">
                                        </td>
                                    </tr>

                                    <tr>
                                        <th>설명</th>
                                        <td>
                                            <textarea class="form-control" rows="5" cols="100">싸이버거는 맛있어</textarea>
                                        </td>
                                    </tr>

                                    <tr>
                                        <th>공개여부</th>
                                        <td>
                                            <input type="radio" value="y"> 공개
                                            <input type="radio" value="n"> 비공개
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- end of category modify Modal content -->
                </div>
                <div style="text-align: right" class="modal-footer">
                    <button type="button" class="btn btn-outline-warning" data-dismiss="modal">수정 완료</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end of category modify Modal-->

    <!-- Begin Page Content -->
    <div class="container-fluid">
        <!-- Content Row -->
        <div class="row">
            <div class="col-xl-12 col-lg-12">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-dark">카테고리 관리</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <br>
                        <table class="table" style="text-align: center">
                            <tr>
                                <th>순번</th>
                                <td>1</td>
                            </tr>
                            
                            <tr>
                                <th>카테고리명</th>
                                <td>싸이버거</td>
                            </tr>
                            
                            <tr>
                                <th>이미지</th>
                                <td><img src="img/싸이버거.jpg"></td>
                            </tr>
                            
                            <tr>
                                <th>설명</th>
                                <td>싸이버거는 맛있어!</td>
                            </tr>
                            
                            <tr>
                                <th>공개여부</th>
                                <td>공개</td>
                            </tr>
                            
                        </table>
                         <div style="text-align: right">
                            <button type="button" class="btn btn-outline-success" onclick="fn_cate_list()">목록</button>
                            <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#CateModModal">수정</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
